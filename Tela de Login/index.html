<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">
  <title>login</title>
</head>

<body>
  <div class="container">
    <form action="#" class="form">
      <h1>Login</h1>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="inpt" id="email" placeholder="Informe seu email" required>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="inpt" id="senha" placeholder="Informe sua senha" required>
      </div>

      <span>Ainda não é cadastrado? <a href="#">Clique aqui</a> para se cadastrar!</span>

      <button type="submit" class="btn"><strong>Login</strong></button>
    </form>

    <footer>&copy;Laurindo.Dev</footer>
  </div>
</body>

</html>
